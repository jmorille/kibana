  keycloak:
    image: jboss/keycloak:4.5.0.Final
    environment:
      KEYCLOAK_USER: "admin"
      KEYCLOAK_PASSWORD: "tameresucedesbitesenenfer"
      DB_VENDOR: "POSTGRES"
      DB_USER: "keycloak"
      DB_PASSWORD: "password"
      DB_ADDR: "keycloakDB"
      KEYCLOAK_HTTPS_PORT: 401
      PROXY_ADDRESS_FORWARDING: "true"
    ports:
      - "8080:8080"
    depends_on:
      - keycloakDB
    networks:
      - keycloak-net

  keycloakDB:
      image: postgres:10.5
      environment:
        POSTGRES_DB: "keycloak"
        POSTGRES_USER: "keycloak"
        POSTGRES_PASSWORD: "password"
        PGDATA: "/var/lib/postgresql/data/pgdata"
      ports:
        - "5432:5432"
      volumes:
        - "keycloak-db-data:/var/lib/postgresql/data/pgdata"
      networks:
      - keycloak-net


volumes:
  keycloak-db-data:
    driver: local

